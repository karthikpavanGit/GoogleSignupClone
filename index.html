<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signup page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="container-inner">
            <div class="one">
                <img src="GoogleLogo.jpg" alt="Googlelogo">
               <h1>Create your Google Account</h1>
                    <div class="one-one">
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Last name">
                    </div>
                    <div class="one-two">
                        <input type="email" placeholder="username">
                        <p>@gmail.com</p>
                        <h5>You can use letters,numbers & periods</h5>
                    </div>
                    <div class="one-three">
                        <a href="#">Use my current email address instead</a>
                    </div>
                    <div class="one-four">
                        <input type="password"placeholder="password">
                        <input type="password" placeholder="conform">
                        <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
                    </div>
                    <div class="one-five">
                        <input type="checkbox">
                        <p>Show password</p>
                    </div>
                    <div class="one-six">
                        <a id="signin" href="#">Sign in instead</a>
                        <a id="next" href="#">Next</a>
                    </div>
                    
            </div>
            <div class="two">
                <img src="PakkaImage.svg" alt="">
                <p>One account. All of Google working for you.</p>
            </div>

        </div>
    </div>
</body>
</html>
